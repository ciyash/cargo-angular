<app-header></app-header>
<h4 class="text-center " style="color: #3C3C3C;
font-size: 20px;
font-family: Poppins;
font-weight: 500;
margin-top: 8%;
text-decoration: underline;
word-wrap: break-word">Parcel Dispatched Report</h4>

<div class="container mb-5 pt-5 pb-5 " style="border: 1px solid #7C7C7C;">
    <form [formGroup]="form">
        <div class="row g-3">
            <div class="col-md-4 col-sm-12">
                <label class="form-label">From date</label>
                <input type="date" class="form-control form-control-sm" formControlName="fromDate">
            </div>   
            <div class="col-md-4 col-sm-12">
                <label class="form-label">To date</label>
                <input type="date" class="form-control  form-select-sm" formControlName="toDate">
            </div>
            <div class="col-md-4 col-sm-12">
                <label class="form-label">From City</label>
                <select #selectElem class="form-select form-select-sm" formControlName="fromCity">
                  <option value="" selected>Select City</option>
                  <option *ngFor="let city of cities" [value]="city.cityName">{{ city.cityName }}</option>
                </select>
              </div> 
              <div class="col-md-4 col-sm-12">
                    <label class="form-label">To City</label>
                    <select #demoSelect class="form-control" formControlName="toCity">
                        <option value="" selected>Select City</option>
                      <option *ngFor="let city of cities" [value]="city.cityName">
                        {{ city.cityName }}
                      </option>
                    </select>
                  </div>

                  <div class="col-md-4 col-sm-12">
                    <label class="form-label">From Branch</label>
                    <select #demoSelect class="form-control" formControlName="fromBranch">
                        <option value="" selected>Select Branch</option>
                      <option *ngFor="let branchdata of bdata" [value]="branchdata.name">
                        {{ branchdata.name }}
                      </option>
                    </select>
                  </div>
            
            <div class="col-md-4 col-sm-12">
            <div class="d-flex justify-content-start  pt-4 ">
                <button class="btn btn-danger btn-sm" style="width: 10rem;" (click)="ParcelLoad()">Load</button>
            </div>
        
            </div>
        </div>
    </form>
   
</div>

<div class="table-responsive m-2" style="max-height: 76vh; overflow-y: auto;" *ngIf="data1">
  <table class="table table-striped table-bordered">
      <thead class="table-light sticky-top">
          <tr>
              <th scope="col">S.No</th>
              <th scope="col">LR No</th>
              <th scope="col">Particulars</th>
              <th scope="col">QTY</th>
              <th scope="col">VOG</th>
              <th scope="col">Amount</th>
              <th scope="col">DriverName</th>
          </tr>
      </thead>
            <tbody id="tableBody">
          <tr class="custom-row" *ngFor="let row of data1">
              <td>1</td>
              <td>LR12345</td>
              <td>5 - Boxes, Bags</td>
              <td>5</td>
              <td>1000</td>
              <td>5000</td>
              <td>djlfnd</td>
          </tr>
       
      </tbody>
  </table>
</div>
