<app-header></app-header>

<h4 class="text-center mb-4 pt-5 mt-4" style="color: #3C3C3C;font-size: 20px;font-family: Poppins;font-weight: 500;text-decoration: underline;word-wrap: break-word">Create Packages Type</h4>
<p-toast></p-toast>
  
<form [formGroup]="form">
    <div class="container pb-3">
            <div class="row pt-3">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Package Name</label>
                    <input type="text" class="form-control form-select-sm " formControlName="name">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary btn-sm " type="button"
                        style=" width: 10rem;" (click)="Add()" [disabled]="!form.valid">Submit</button>
                </div>
            </div>
    
        </div>
</form>


<div class="container mt-5 mb-2">
    <div class="row">
        <div class="table-responsive">
            <div *ngIf="loading" class="text-center">
                <img src="assets/loading.gif" alt=""  style="height:40px;">
                <p class="text-danger text-center">Please Wait ....</p>
            </div>
                <table class="table table-striped table-bordered" *ngIf="!loading">
                    <thead>
                        <tr class="p-2 text-center" >
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of data; let i=index" class="text-center">
                            <td>{{i + 1}}</td>
                            <td> {{row.name}} </td>
                            <td> <a (click)="showDialog(row)" style="cursor: pointer;" class="p-2"><i class="fa fa-edit"></i></a> <a  class="text-danger" style="cursor: pointer;" (click)="Delete(row._id)"><i class="fa fa-trash"></i></a>  </td>
                        </tr>
                    </tbody>

                </table>
            
        </div>
    </div>
</div>

<p-dialog header="" [(visible)]="visible" [modal]="true" [style]="{ width: '100vw' }" [draggable]="false" [resizable]="false" style="background-color: aliceblue;">
    <div class="card m-5 p-5" *ngIf="repd">
             <span class="text-primary">{{repd.name}}</span>  
               <form [formGroup]="form1" >
                    <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <label class="form-label">Packages Name</label>
                                    <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.name"  formControlName="name">
                                </div>
                               
                    </div>
     
                    <div class="col-12 md:col-12 text-center mt-3">
                        <button pButton type="button" class="btn btn-sm btn-success" (click)="edit(repd?._id)">Submit</button>
                    </div>
            </form>
        </div>
</p-dialog>
