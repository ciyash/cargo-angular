<app-header></app-header>
<h5 class="text-center fw-bold text-danger" style="margin-top: 8%;">
  <u>Parcel Status Date Difference Report</u>
</h5>
<div class="container section-border mt-3 pb-4">
  <div class="rounded">
    <form [formGroup]="form">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control form-control-sm" formControlName="startDate" />
        </div>
        <div class="col-md-6">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control form-control-sm" formControlName="endDate" />
        </div>

        <div class="col-md-6">
          <label class="form-label">From City</label>
          <select #selectElem class="form-select form-select-sm" formControlName="fromCity">
            <option value="" selected>Select City</option>
            <option *ngFor="let row2 of citydata" [value]="row2.cityName">{{ row2.cityName }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">To City</label>
          <select #selectElem2 class="form-select form-select-sm" formControlName="toCity">
            <option value="" selected>Select City</option>
            <option *ngFor="let row of citydata" [value]="row.cityName">{{ row.cityName }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Parcel Status</label>
          <select class="form-select form-select-sm" formControlName="bookingStatus">
            <option value="" selected>ALL Status</option>
            <option value="1">Booking</option>
            <option value="2">Loading</option>
            <option value="3">UnLoading</option>
            <option value="4">Delivered</option>
          </select>
        </div>
        <div class="col-md-6 mt-4">
          <button type="button" class="btn btn-success" (click)="StatusDate()">Load</button>
        </div>
      </div>
    </form>
  </div>
</div>
