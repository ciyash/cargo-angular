<div class="login-container">
    <div class="left-side">
        <img src="../../../assets/tittlelogo.svg" alt="Company Logo" class="logo">
        <div class="container d-flex justify-content-end " style="margin-top: 2%;"  >
            <div class="login-box">
                <h4 class="welcome">Welcome</h4>
                <h2 class="company-name">SREE KALESWARI LOGISTICS</h2>
                <form >
                    <div class="input-container">
                        <label for="identifier">Enter your username or email address</label>
                        <input type="text" id="identifier" class="form-control" placeholder="Username or email address">
                    </div>
                    <div class="input-container">
                        <label for="password" >Enter your Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login" >LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
