<app-header></app-header>
<div class="container pb-2 mt-5">
  <div class="profile-container">
    <h4 class="text-center mb-4">Branch Employee - Profile</h4>

    <form *ngIf="profileData">
      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Name :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.name" name="name" >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Email :</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="profileData.email" name="email" >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Role :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.role" name="role" >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Phone Number :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.phone" name="phone" >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Location :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.location" name="location" >
        </div>
      </div>

      <!-- <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Branch Name :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.branchName" name="branchName" >
        </div>
      </div> -->

      <!-- <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Branch ID :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.branchId" name="branchId" >
        </div>
      </div> -->

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Username :</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="profileData.username" name="username" >
        </div>
      </div>
    </form>
  </div>
</div>
