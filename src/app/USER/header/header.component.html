<div class="top-header" *ngIf="data">
  Company: <strong class="fw-bold">{{ data.companyId?.name }}</strong>
  * Branch: {{ data.branchId?.name  }}
  * User: <strong>{{ data.username  }}</strong>
</div>
<div class="top-header" *ngIf="!data">
  WELCOME TO CRM
</div>



<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon" style="color: aliceblue;"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="layout-menu d-flex align-items-center" role="menu" (keydown)="onKeydown($event)">
        <li *ngFor="let item of model" class="layout-menuitem-category" [attr.role]="item.items ? 'menu' : null">
          <a *ngIf="!item.items" [routerLink]="item.routerLink" class="layout-menuitem-root-text">
            {{ item.label }}
          </a>
          <div *ngIf="item.items" class="layout-menuitem-root-text">
            {{ item.label }}
          </div>
          <ul *ngIf="item.items" class="submenu no-style" role="menu">
            <li *ngFor="let child of item.items">
              <a [routerLink]="child.routerLink">{{ child.label }}</a>
            </li>
          </ul>
        </li>

        <li (click)="logout()" style="cursor: pointer; color:#fff; font-size: 14px;"> 
          <i class="pi pi-sign-out"></i> Logout
        </li>
      </ul>

      <!-- âœ… Right-aligned section -->
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <li *ngIf="data" class="nav-item text-white">
          <span>{{ data.companyName }}</span>
        </li>
        <li *ngIf="data" class="nav-item text-white" ><i class="fa fa-user" aria-hidden="true"></i>&nbsp;

          <span>{{ data.username }}</span>
        </li>
      </ul>


    </div>
  </div>
</nav>
