
  <div class="login-container">
    <img src="assets/dashboard/loginback.jpg" alt="Background" class="background-image">
    <div class="loginBox">
      <h2>Log In Here</h2>
      <form [formGroup]="loginForm" (ngSubmit)="CompanyLogin()">
        <p>Email</p>
        <input type="email" formControlName="email" placeholder="Enter Email" required>
      
        <p>Password</p>
        <input type="password" formControlName="password" placeholder="Enter Password" required>
      
        <input type="submit" value="Sign In">
      </form>
      
    </div>
  </div>
