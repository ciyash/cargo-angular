<app-header></app-header>



<h4 class="text-center mb-4 pt-5 mt-4" style="color: #3C3C3C;font-size: 20px;font-family: Poppins;font-weight: 500;text-decoration: underline;word-wrap: break-word">Create Employee</h4>
<p-toast></p-toast>
  
<form [formGroup]="form">
    <div class="container pb-3">
            <div class="row pt-3">
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control form-select-sm " formControlName="name">
                </div>
                <div class="col-md-3 col-sm-12">
                <label class="form-label">Select Branch</label>
                <select class="form-select form-select-sm" formControlName="branchId">
                    <option value="" selected>Select Branch</option>
                  <option *ngFor="let branch of branchdata" [value]="branch._id">{{ branch.name }}</option>
                </select>
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control form-select-sm " formControlName="username">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control form-select-sm " formControlName="password">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control form-select-sm " formControlName="location">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control form-select-sm " formControlName="phone">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control form-select-sm " formControlName="email">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Documents</label>
                    <input type="text" class="form-control form-select-sm " formControlName="documents">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Role</label> 
                    <select class="form-select form-select-sm" formControlName="role">
                        <option value="" selected>Select Role</option>
                      <option value="subadmin">Sub Branch</option>
                      <option value="employee">Employee</option>
                      <option value="accountant">Accountant</option>
                      <option value="superviser">Superviser</option>
                      <option value="driver">Driver</option>
                    </select>
                </div>
                
            </div>
    
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary btn-sm " type="button"
                            style=" width: 10rem;" (click)="Add()" [disabled]="!form.valid">Submit</button>
                    </div>
                </div>
            </div>
</form>


<div class="container mt-5 mb-2">
    <div class="row">
        <div class="table-responsive">
            <div *ngIf="loading" class="text-center">
                <img src="assets/loading.gif" alt=""  style="height:40px;">
                <p class="text-danger text-center">Please Wait ....</p>
            </div>
                <table class="table table-striped table-bordered" *ngIf="!loading">
                    <thead class="p-2">
                        <tr class="p-2 text-center" >
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Role</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Branch</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of edata; let i=index" class="text-center">
                            <td>{{i + 1}}</td>
                            <td> {{row.name}} </td>
                            <td> {{row.phone}} </td>
                            <td> {{row.email}} </td>
                            <td> {{row.location}} </td>
                            <td> {{row.role}} </td>
                            <td> {{row.username}} </td>
                            <td>
                                {{ row.showPassword ? row.password : '******' }}
                                <button type="button" (click)="togglePassword(i)" class="btn btn-sm">
                                  <i class="fa" [ngClass]="row.showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                              </td>
                            <td>{{ row.branchId?.name || 'N/A' }} </td>
                            <td> <i class="fa fa-edit"></i> </td>
                        </tr>
                    </tbody>

                </table>
            
        </div>
    </div>
</div>
