<app-header></app-header>



<h4 class="text-center mb-4 pt-5 mt-4" style="color: #3C3C3C;font-size: 20px;font-family: Poppins;font-weight: 500;text-decoration: underline;word-wrap: break-word">Create Branch</h4>
<p-toast></p-toast>
  
<form [formGroup]="form">
    <div class="container pb-3">
            <div class="row pt-3">
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control form-select-sm " formControlName="name">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Branch Type</label>
                    <input type="text" class="form-control form-select-sm " formControlName="branchType">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control form-select-sm " formControlName="city">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control form-select-sm " formControlName="location">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control form-select-sm " formControlName="address">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control form-select-sm " formControlName="phone">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Alternate Phone</label>
                    <input type="text" class="form-control form-select-sm " formControlName="alternateMobile">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control form-select-sm " formControlName="email">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Pin Code</label>
                    <input type="text" class="form-control form-select-sm " formControlName="pincode">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">State</label> 
                    <input type="text" class="form-control form-select-sm " formControlName="state">
                </div>
                
            </div>
    
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary btn-sm " type="button"
                            style=" width: 10rem;" (click)="Add()" [disabled]="!form.valid">Submit</button>
                    </div>
                </div>
            </div>
</form>


<div class="container mt-5 mb-2">
    <div class="row">
        <div class="table-responsive">
            <div *ngIf="loading" class="text-center">
                <img src="assets/loading.gif" alt=""  style="height:40px;">
                <p class="text-danger text-center">Please Wait ....</p>
            </div>
                <table class="table table-striped table-bordered" *ngIf="!loading">
                    <thead>
                        <tr class="p-2 text-center" >
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>City</th>
                            <th>Location</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Phone1</th>
                            <th>Email</th>
                            <th>State</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of data; let i=index" class="text-center">
                            <td>{{i + 1}}</td>
                            <td (click)="getbranchemployees(row.name)"> {{row.name}} </td>
                            <td> {{row.branchType}} </td>
                            <td> {{row.city}} </td>
                            <td> {{row.location}} </td>
                            <td> {{row.address}} </td>
                            <td> {{row.phone}} </td>
                            <td> {{row.alternateMobile}} </td>
                            <td> {{row.email}} </td>
                            <td> {{row.state}} </td>
                            <td> <a (click)="showDialog(row)" class="text-primary p-2" style="cursor: pointer;"> <i class="fa fa-edit"></i></a> <a (click)="Delete(row._id)" class="text-danger" style="cursor: pointer;"> <i class="fa fa-trash"></i></a> </td>
                        </tr>
                    </tbody>

                </table>
            
        </div>
    </div>
</div>


<p-dialog header="" [(visible)]="visible" [modal]="true" [style]="{ width: '100vw' }" [draggable]="false" [resizable]="false" style="background-color: aliceblue;">
    <div class="card m-5 p-5" *ngIf="repd">
             <span class="text-primary">{{repd.name}}</span>  
             <form [formGroup]="form1">
                <div class="container pb-3">
                        <div class="row pt-3">
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.name" formControlName="name">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Branch Type</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.branchType" formControlName="branchType">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.city" formControlName="city">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.location" formControlName="location">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.address" formControlName="address">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.phone" formControlName="phone">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Alternate Phone</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.alternateMobile" formControlName="alternateMobile">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.email" formControlName="email">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">Pin Code</label>
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.pincode" formControlName="pincode">
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <label class="form-label">State</label> 
                                <input type="text" class="form-control form-select-sm " [(ngModel)]="repd.state" formControlName="state">
                            </div>
                            
                        </div>
                
                    </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 d-flex align-items-end">
                                    <button class="btn btn-primary btn-sm " type="button"
                                        style=" width: 10rem;" (click)="edit(repd?._id)" >Submit</button>
                                </div>
                            </div>
                        </div>
            </form>
        </div>
</p-dialog>
