<app-header></app-header>

<h4 class="text-center mb-4 pt-5 mt-4" style="color: #3C3C3C;font-size: 20px;font-family: Poppins;font-weight: 500;text-decoration: underline;word-wrap: break-word">Update Profile</h4>
<p-toast></p-toast>
  {{msg}}
<form [formGroup]="form">
    <div class="container pb-3">
            <div class="row pt-3">
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control form-select-sm" [(ngModel)]="data.companyName" formControlName="companyName">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.name" formControlName="name">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.username" formControlName="username">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.address" formControlName="address">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.location" formControlName="location">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.phone" formControlName="phone">
                </div>
                <div class="col-md-3 col-sm-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control form-select-sm " [(ngModel)]="data.email" formControlName="email">
                </div>

                    <label class="form-label">Documents</label>
                    <input type="text" class="form-control form-select-sm " formControlName="documents">
                </div> -->

                      <option value="superviser">Superviser</option>

            </div>
    
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary btn-sm " type="button"
                            style=" width: 10rem;" (click)="edit()" [disabled]="!form.valid">Submit</button>
                    </div>
                </div>
            </div>
</form>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <a data-bs-toggle="modal" data-bs-target="#changePasswordModal" style="cursor: pointer; color: red;">Change Password..</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                {{msg1}}
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form1">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="oldPassword" class="form-label">Old Password <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="oldPassword" id="oldPassword" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="newPassword" class="form-label">New Password <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="newPassword" id="newPassword" required />
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary" (click)="changePassword()" [disabled]="!form1.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
